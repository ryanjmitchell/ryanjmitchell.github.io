              <h2 style="text-align: center;">Earthquakes - Mount Rainier, WA</h2>
				<div id='map' style='width: 100%; height: 500px;'></div>
				<script>
				mapboxgl.accessToken = 'pk.eyJ1IjoicnlhbmptaXRjaCIsImEiOiJjamhhdDBjaXgwcmZlMzBxZ2t1cnZ4bnFnIn0.4tXv0Yvk06rDbYp7ZLSdAw';
				//The map variable
			var map = new mapboxgl.Map({
			    container: 'map',
			    style: 'mapbox://styles/ryanjmitch/cjoevcwjs5f1j2rpfn0q6jnsa',
			    center: [-121.725,46.865],
				zoom: 11
			});
			map.scrollZoom.disable();
			map.on('load', function(){
				map.addSource('earthquakes', {
			        "type": "geojson",
			        "data": "https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_week.geojson"
			    });
			    map.addLayer({
			    	"id":"equakes",
			    	"type":"circle",
			    	"source":"earthquakes"
			    });
				//add a handler for clicking/popups 
				//Thanks to: https://www.mapbox.com/mapbox-gl-js/example/popup-on-click/ 
				map.on('click', 'equakes', function (e) {
			        var coordinates = e.features[0].geometry.coordinates.slice();
			        var description = e.features[0].properties.mag;
			        // Ensure that if the map is zoomed out such that multiple
			        // copies of the feature are visible, the popup appears
			        // over the copy being pointed to.
			        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
			            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
			        }
			        //make the popup
			        new mapboxgl.Popup()
			            .setLngLat(coordinates)
			            .setHTML(description)
			            .addTo(map);
			    });
			});
			var layerList = document.getElementById('menu');
var inputs = layerList.getElementsByTagName('input');

function switchLayer(layer) {
    var layerId = layer.target.id;
    map.setStyle('mapbox://styles/mapbox/' + layerId + '-v9');
}

for (var i = 0; i < inputs.length; i++) {
    inputs[i].onclick = switchLayer;
}
