		<style >
			#map{
	        width: 100%;
	        height: 400px;
	        background-color: grey;
	      }
	      	#map1{
	        width: 100%;
	        height: 400px;
	        background-color: grey;
	      }
		</style>

	<body class="is-preload">

					<!-- Leaflet - WA Lahars -->

					<section class="wrapper style1 align-center">
						<div class="inner">
							<h1>GIS 503 Lab 3 - Leaflet</h1>
							<h2>Lahars of Washington State</h2>
						<div id="map"></div>
						<script>
							// replace "toner" here with "terrain" or "watercolor"
							var layer = new L.StamenTileLayer("terrain");
							var map = new L.Map("map", {
							    center: new L.LatLng(47.55, -120),
							    zoom: 7
							});
							map.addLayer(layer);
							map.touchZoom.disable();
							map.doubleClickZoom.disable();
							map.scrollWheelZoom.disable();
							map.boxZoom.disable();
							map.keyboard.disable();
							map.removeControl(map.zoomControl);

						</script>
					<p>text</p>
					<!-- Leaflet - Puyallup River Lahar -->
						<div class="inner">
							<h2>Puyallup River Lahar</h2>
						<div id="map1"></div>
						<script>
							// replace "toner" here with "terrain" or "watercolor"
							var layer = new L.StamenTileLayer("terrain");
							var map = new L.Map("map1", {
							    center: new L.LatLng(46.8523, -121.7603),
							    zoom: 8
							});
							map.addLayer(layer);
							map.touchZoom.disable();
							map.doubleClickZoom.disable();
							map.scrollWheelZoom.disable();
							map.boxZoom.disable();
							map.keyboard.disable();
						</script>
					<p>text</p>
