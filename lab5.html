// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		console.log(props);
		console.log("hello")
		this._div.innerHTML = '<h4>EPA Sites</h4>' +  (props ?
			 '<b>' + props.NAME + '</b><br />' + props.COUNT_coun + 'EPA sites: '
			 : 'Hover over a state');
	};
	info.addTo(map);

// get color depending on count value
	function getColor(d) {
		return d > 960 ? '#004DA8' :
				d > 370  ? '#005CE6' :
				d > 220   ? '#0070FF' :
				d > 110   ? '#73B2FF' :
				d > 20   ? '#BED2FF' :
		'#000000';
	}
	function style(feature) {
		return {
			weight: 1,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.COUNT_coun)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 3,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}
	$.getJSON('assets/data/EPAUS.json', function(data){
		var datalayer = L.geoJson(data);
	geojson = L.geoJson(data, {
    style: style,
    onEachFeature: onEachFeature
}).addTo(map);
	});

//legend
	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [21, 110, 220, 370, 960],
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};
	legend.addTo(map);
</script>
