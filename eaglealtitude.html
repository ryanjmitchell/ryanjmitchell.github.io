		center: [-98.1,56.5],
		zoom: 2.6,
		minZoom: 2.6,
		maxZoom: 5
	});
	map.on('load', function(){

			"type": "geojson",
			"data": "https://raw.githubusercontent.com/ryanjmitchell/ryanjmitchell.github.io/master/assets/data/eagle_2014.json"
		});
		map.addLayer({
			"id":"2014",
			"type":"circle",
			"source":"eagle2014",
			'layout': {
				'visibility': 'visible'
			},
			"paint": {
				"circle-radius": 1,
				"circle-opacity": 0.5,
				'circle-color': {
					property: 'Altitude',
					stops: [
						[-400, '#67001f'],
						[-300, '#b2182b'],
						[-200, '#d6604d'],
						[-100, '#f4a582'],
						[0, '#f7f7f7'],
						[100, '#d1e5f0'],
						[200, '#92c5de'],
						[300, '#4393c3'],
						[400, '#2166ac'],
						[500, '#053061']
					]
				}
			},
		});
		map.addSource('eagle2015', {
			"type": "geojson",

					]
				}
			},
		});
		map.addSource('eagle2018', {
			"type": "geojson",

		map.addLayer({

		});
		map.addSource('eagle2019', {

					]
				}
			},
		});
	});
	var toggleableLayerIds = [ '2019', '2018', '2017', '2016', '2015', '2014',];

	for (var i = 0; i < toggleableLayerIds.length; i++) {
		var id = toggleableLayerIds[i];

		var link = document.createElement('a');
		link.href = '#';
		link.className = 'active';
		link.textContent = id;

		link.onclick = function (e) {
			var clickedLayer = this.textContent;
			e.preventDefault();
			e.stopPropagation();

			var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

			if (visibility === 'visible') {
				map.setLayoutProperty(clickedLayer, 'visibility', 'none');
				this.className = '';
			} else {
				this.className = 'active';
				map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
			}
		};

		var layers = document.getElementById('menu');
		layers.appendChild(link);
	}
